name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and deploy
    env:
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify VITE_FIREBASE_PROJECT_ID (masked)
        shell: bash
        run: |
          if [ -z "$VITE_FIREBASE_PROJECT_ID" ]; then
            echo "PROJECT_ID not set"
            exit 1
          fi
          # Print only the last 6 characters so logs confirm injection without exposing full value
          echo "PROJECT_ID_LAST6=${VITE_FIREBASE_PROJECT_ID: -6} (last 6 chars)"

      - name: Use Node.js 20 (required by Vite)
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install dependencies (portfolio)
        run: |
          cd portfolio
          npm install

      - name: Build (portfolio)
        run: |
          cd portfolio
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: portfolio/dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          cname: kaizhang.ca
